<html lang="en-us">
<head>
	<meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Yelp punerator</title>

	<!-- Load css styles -->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
	<link rel="stylesheet" type="text/css" href="css/font-awesome.css" />
	<link rel="stylesheet" type="text/css" href="css/style_button.css" />
	<link rel="stylesheet" type="text/css" href="css/style.css" />

        <!--<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">-->
        <link href="css/image-picker.css" rel="stylesheet">
        <script src="https://www.google.com/jsapi"></script>

</head>
<body>
	<div class="jumbotron home home-fullscreen" id="home">
		<div class="mask"></div>
		<a class="logo">
			<img src="img/logo.png" alt="Moderno - Theme by GraphBerry.com" height="142" width="142">
		</a>
		<!-- Offsite navigation -->
		<div class="container">
			<div class="header-info">
				<h1>Punerator</h1>
				<p style="">Generate your own graphical pun
				</p>
                                <div id="search_div">
                                    <input type='text' placeholder="Search..." id="search_bar" style="color: #000000;">
                                    <input type='button' id="search_button" value='Search' onClick='search()'>
                                    <input type='button' id="lucky_button" value='I'm Feeling Lucky' onClick='searchLucky()'>
                                </div>
				<!--<a href="#" class="btn btn-primary">Get in Touche</a>-->
			</div>
		</div>
	</div>
	<!-- Services section start -->
	<section id="services">
		<div class="container">
			<div class="row">
                                <div id="content" class="container"></div>

				<div class="col-md-4" style="width: 100%">
					<div class="service-item" id="select_button">
						<div class="icon"><i class="fa fa-life-ring" onClick='displayPun()'></i></div>
						<h3>Click to create your cool graphical pun</h3>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!-- Footer start -->
	<footer>
		<div class="container">
			<div class="row">
				<div class="col-md-4">
					<p>&copy; 2015 Designed  by <a href="" onclick="return false">fdc and antonio</a></p>
				</div>
				<div class="col-md-4" style="position:absolute; right:0px;">
					<ul class="social-icons" style="position:absolute; right:100px; top:-4px">
						<li><a href="http://www.yelp.com"><i class="fa fa-yelp"></i></a></li>
					</ul>
				</div>
			</div>
		</div>
	</footer>
	<!-- Footer end  -->

	<!-- Load jQuery -->
	<script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>

	<!-- Load Booststrap -->
	<script type="text/javascript" src="js/bootstrap.js"></script>

	<script type="text/javascript" src="js/smooth-scroll.js"></script>

	<!-- Load custom js for theme -->
	<script type="text/javascript" src="js/app.js"></script>

        <script src="js/search.js" type="text/javascript"></script>
        <script src="js/image-picker.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/masonry/3.3.2/masonry.pkgd.js"></script>
        <script src="https://cdn.jsdelivr.net/clipboard.js/1.5.3/clipboard.min.js"></script>

        <script type="text/javascript">
            $(document).ready(function() {
                $("#search_bar").keyup(function(event) {
                    if(event.keyCode == 13) {
                        $("#search_button").click();
                    }
                });
            });
        </script>
</body>
</html>
