<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Punerator</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
        <link href="image-picker.css" rel="stylesheet">
        <link href="style.css" rel="stylesheet">
        <script src="https://www.google.com/jsapi"></script>
        <script src="js/search.js" type="text/javascript"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <script src="js/image-picker.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/masonry/3.3.2/masonry.pkgd.js"></script>
        <script src="https://cdn.jsdelivr.net/clipboard.js/1.5.3/clipboard.min.js"></script>
    </head>

    <body style="font-family: Arial;border: -1 none;">
        <div>
            <input type='text' id="search_bar">
            <input type='button' id="search_button" value='Search' onClick='search()'>
        </div>
        <div id="content" class="container"></div>
        <div>
            <input type='button' id="select_button" value='Select'  onClick='displayPun()'>
        </div>
        <div id="branding"></div>
        <script type="text/javascript">
            $(document).ready(function() {
                $("#search_bar").keyup(function(event) {
                    if(event.keyCode == 13) {
                        $("#search_button").click();
                    }
                });
            });
        </script>
    </body>

</html>
